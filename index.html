<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/d.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin: auto;
        }
        h1 {
            color: #fff;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #A784F7;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #8c6ee6;
        }
        .weather-info {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
        }
    </style>
    <script>
        async function getWeather() {
            const city = document.getElementById("city").value.trim();
            if (!city) {
                alert("Masukkan nama kota terlebih dahulu!");
                return;
            }
            const response = await fetch(`/api/weather?city=${city}`);
            const data = await response.json();
            
            if (data.error) {
                document.getElementById("result").innerHTML = `<p style="color:red;">${data.error}</p>`;
            } else {
                document.getElementById("result").innerHTML = `
                    <p><strong>${data.name}, ${data.country}</strong></p>
                    <p>üå° Suhu: ${data.temp}¬∞C</p>
                    <p>‚òÅ Cuaca: ${data.weather}</p>
                `;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Weather App üå¶</h1>
        <input type="text" id="city" placeholder="Masukkan kota..." />
        <button onclick="getWeather()">Cek Cuaca</button>
        <div class="weather-info" id="result"></div>
    </div>
</body>
</html>
